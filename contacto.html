<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia Lords - Contacto</title>
    <link rel="shortcut icon" href="imagenes/barberiaicono.png" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo de estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet"> <!-- Fuente de Google Fonts -->
</head>
<body>
    <!-- Encabezado y navegación -->
    <header>
        <nav class="navbar">
            <div class="logo"><img src="imagenes/BarberShop2.png" alt="logo lords" height="100"></div> <!-- Logo de la barbería -->
            <ul class="nav_links">
                <!-- Menú de navegación -->
                <li><a href="index.html" aria-label="ir a la pagina de inicio">Inicio</a></li>
                <li><a href="sobre-nosotros.html" aria-label="Conocer sobre la barberia">Sobre nosotros</a></li>
                <li><a href="servicios.html" aria-label="Descripcion de los servicios">Servicios</a></li>
                <li><a href="galeria.html" aria-label="Imagenes sobre cortes de cabello">Galería</a></li>
                <li><a href="turnos.html" aria-label="Seccion de turnos de la barberia">Turnos On-line</a></li>
                <li><a href="contacto.html" aria-label="Contactenos para mas informacion">Contacto</a></li>
            </ul>
            <!-- Botón de menú hamburguesa para navegación móvil -->
            <button class="hamburguesa" aria-label="abrir menu de navegacion" type="button">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>
        </nav>
    </header>

    <main class="clase_main">
        <div class="main_imagen">
            <div class="clase_formulario">
                <h2>Contacto</h2>
                <p>Puedes contactarnos por redes sociales o mediante el formulario para más información</p>
                <!-- Formulario de contacto -->
                <form id="contact-form">
                    <input type="text" id="nombreApellido" name="nombre" placeholder="Nombre"> <!-- Campo de nombre -->
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono"> <!-- Campo de teléfono -->
                    <input type="email" id="mail" name="email" placeholder="Correo electrónico"> <!-- Campo de email -->
                    <textarea name="message" placeholder="Mensaje"></textarea> <!-- Campo de mensaje -->
                    <select name="consulta"> <!-- Campo de tipo de consulta -->
                        <option value="">Selecciona el tipo de consulta</option>
                        <option value="servicio">Servicio</option>
                        <option value="general">General</option>
                    </select>
                    <div class="terminos-contenedor">
                        <!-- Campo de términos y condiciones -->
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Acepto los términos y condiciones</label>
                        <img src="imagenes/BarberShop1.png" alt="Logo Barbería" style="width:30px; vertical-align: middle;">
                    </div>
                    <button type="submit">Enviar</button> <!-- Botón de enviar -->
                </form>
            </div>            
        </div>
    </main>
    
    <!-- Pie de página -->
    <footer class="footer">
        <ul class="red_social-icon">
            <!-- Iconos de redes sociales -->
            <li class="icon_elem_footer">
                <a href="https://www.instagram.com/barberlords" class="icon_footer">
                    <ion-icon name="logo-instagram" id="instagram"></ion-icon>
                </a>
            </li>
            <li class="icon_elem_footer">
                <a href="https://www.facebook.com/barberlords" class="icon_footer">
                    <ion-icon name="logo-facebook" id="facebook"></ion-icon>
                </a>
            </li>
            <li class="icon_elem_footer">
                <a href="/" class="icon_footer">
                    <ion-icon name="logo-whatsapp" id="whatsapp"></ion-icon>
                </a>
            </li>
        </ul>
        <p class="texto_footer">&copy;2024 Barberia Lords</p> <!-- Texto del pie de página -->
    </footer>

    <!-- Scripts de Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Script de validación -->
    <script src="js/validation.js"></script>
</body>
</html>
