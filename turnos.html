</head>

<body>
  <!-- Encabezado y navegación -->
  <header>
    <nav class="navbar">
      <div class="logo"><img src="imagenes/BarberShop2.png" alt="logo lords" height="100"></div>
      <ul class="nav_links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="sobre-nosotros.html">Sobre nosotros</a></li>
        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="galeria.html">Galería</a></li>
        <li><a href="turnos.html">Turnos On-line</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="sucursales.html">Sucursales</a></li>
      </ul>
      <button class="hamburguesa" aria-label="abrir menu de navegacion" type="button">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>
    </nav>
  </header>
  <!--turnos dias y horario-->
  <main class="clase_main">
    <div class="main_imagen">
      <h2>Turnos Online</h2>
      <form id="turnoForm">
        <input type="text" id="nombreApellido" name="nombre y apellido" placeholder="Nombre y Apellido" ><br>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" ><br>
        <input type="email" id="mail" name="email" placeholder="Correo electrónico" ><br>
        <select name="dia" id="dia">
          <option value="martes">Martes</option>
          <option value="miercoles">Miércoles</option>
          <option value="jueves">Jueves</option>
          <option value="viernes">Viernes</option>
          <option value="sabado">Sábados</option>
        </select>
        <select name="hora" id="hora">
          <option value="9">9:00</option>
          <option value="10">9:30</option>
          <option value="11">10:00</option>
          <option value="12">10:30</option>
          <option value="13">11:00</option>
          <option value="14">11:30</option>
          <option value="15">12:00</option>
          <option value="16">12:30</option>
          <option value="17">13:00</option>
          <option value="18">13:30</option>
          <option value="19">14:00</option>
          <option value="20">14:30</option>
          <option value="21">15:00</option>
          <option value="22">15:30</option>
          <option value="23">16:00</option>
          <option value="24">16:30</option>
          <option value="25">17:00</option>
          <option value="26">17:30</option>
          <option value="27">18:00</option>
        </select><br>
        <button type="submit" onclick="guardarInformacion()">Enviar</button>
        <button type="reset">Borrar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <ul class="red_social-icon">
      <li class="icon_elem_footer">
        <a href="https://www.instagram.com/lords" class="icon_footer">
          <ion-icon name="logo-instagram" id="instagram"></ion-icon>
        </a>
      </li>

      <li class="icon_elem_footer">
        <a href="https://www.facebook.com/lords" class="icon_footer">
          <ion-icon name="logo-facebook" id="facebook"></ion-icon>
        </a>
      </li>

      <li class="icon_elem_footer">
        <a href="" class="icon_footer">
          <ion-icon name="logo-whatsapp" id="whatsapp"></ion-icon>
        </a>
      </li>
    </ul>
    <p class="texto_footer">&copy;2024 Barberia Lords</p>
  </footer>

  <script src="js/validation.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
