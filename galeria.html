<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberia Lords - Galería</title>
    <style>
        .container{
            display: flex; /* Flexbox para organizar las tarjetas */
            flex-wrap: wrap; /* Permite que las tarjetas se envuelvan */
            justify-content: space-evenly; /* Espacio uniforme entre las tarjetas */
        }
        .tarjeta{
            width: 300px; /* Ancho de las tarjetas */
            border: 1px solid black; /* Borde de las tarjetas */
            border-radius: 10px; /* Bordes redondeados */
            margin-top: 10px; /* Espacio superior entre las tarjetas */
        }
        .tarjeta img{
            width: 100%; /* La imagen ocupa todo el ancho de la tarjeta */
        }
        .cuerpo{
            padding: 10px; /* Espacio interno alrededor del contenido de la tarjeta */
        }
    </style>
    <link rel="shortcut icon" href="imagenes/barberiaicono.png" type="image/x-icon"> <!-- Favicon -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace al archivo de estilos CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet"> <!-- Fuente de Google Fonts -->
</head>
<body>
    <!-- Encabezado y navegación -->
    <header>
        <nav class="navbar">
            <div class="logo"><img src="imagenes/BarberShop2.png" alt="logo lords" height="100"></div> <!-- Logo de la barbería -->
            <ul class="nav_links">
                <!-- Menú de navegación -->
                <li><a href="index.html" aria-label="ir a la pagina de inicio">Inicio</a></li>
                <li><a href="sobre-nosotros.html" aria-label="Conocer sobre la barberia">Sobre nosotros</a></li>
                <li><a href="servicios.html" aria-label="Descripcion de los servicios">Servicios</a></li>
                <li><a href="galeria.html" aria-label="Imagenes sobre cortes de cabello">Galería</a></li>
                <li><a href="turnos.html" aria-label="Seccion de turnos de la barberia">Turnos On-line</a></li>
                <li><a href="contacto.html" aria-label="Contactenos para mas informacion">Contacto</a></li>
                <li><a href="sucursales.html" aria-label="Ver nuestras sucursales">Sucursales</a></li>
            </ul>
            <!-- Botón de menú hamburguesa para navegación móvil -->
            <button class="hamburguesa" aria-label="abrir menu de navegacion" type="button">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </button>  
        </nav>
    </header>
    <!-- Galería -->
    <main class="clase_main">
        <div class="main_imagen">
            <h2>Galería</h2>
            <div class="clase_galeria" id="galeria">
                <!-- Las imágenes se cargarán aquí -->
                <div id="app">
                    <!--<p>{{datos}}</p> -->
                    <div class="container">
                        <!-- Ciclo para iterar sobre los datos e insertar tarjetas -->
                        <div v-for="elemento in datos" class="tarjeta">
                            <div class="cuerpo">
                                <img width="200" :src="elemento.foto" :alt="elemento.foto.nombre"> <!-- Imagen de la tarjeta -->
                                <!--<p>{{}}</p> -->
                                <p>nombre: {{elemento.nombre}}</p> <!-- Nombre del elemento -->
                                <p>descripcion: {{elemento.descripcion}}</p> <!-- Descripción del elemento -->
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </main>
    <!-- Pie de página -->
    <footer class="footer">
        <ul class="red_social-icon">
            <!-- Iconos de redes sociales -->
            <li class="icon_elem_footer">
                <a href="https://www.instagram.com/lords" class="icon_footer">
                    <ion-icon name="logo-instagram" id="instagram"></ion-icon>
                </a>
            </li>
            <li class="icon_elem_footer">
                <a href="https://www.facebook.com/lords" class="icon_footer">
                    <ion-icon name="logo-facebook" id="facebook"></ion-icon>
                </a>
            </li>
            <li class="icon_elem_footer">
                <a href="" class="icon_footer">
                    <ion-icon name="logo-whatsapp" id="whatsapp"></ion-icon>
                </a>
            </li>
        </ul>
        <p class="texto_footer">&copy;2024 Barberia Lords</p> <!-- Texto del pie de página -->
    </footer>

    <!-- Scripts de Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Scripts de Vue.js y scripts personalizados -->
    <script src="./js/validation.js"></script> <!-- Script de validación -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!-- Vue.js -->
    <script src="./js/galeria.js"></script> <!-- Script para manejar la galería estaba mal escrito y no levantaba -->
</body>
</html>
